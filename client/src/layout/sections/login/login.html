<div class="row text-center">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <h1>Ska - Login</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.data.username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.data.password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" ng-click="vm.login()">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
